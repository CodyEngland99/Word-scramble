<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Word Scramble</title>
	</head>
	<body>
		<div id="main-container">
			<div id="top-score-container">
				<h2 id="top-score-title">Top Scores</h2>
				<span class="level">Easy: </span
				><span id="easy-score" class="side-info"> Kelty 45 Points</span>
				<span class="level">Medium: </span
				><span id="medium-score" class="side-info"> Kelty 45 Points</span>
				<span class="level">Hard: </span
				><span id="hard-score" class="side-info"> Kelty 45 Points</span>
			</div>
			<div id="container">
				<div id="content-wrapper">
					<div id="title-container">
						<h1 id="title">Word Scramble</h1>
					</div>
					<div id="user-input-container">
						<form autocomplete="off" onsubmit="return false">
							<input type="text" id="user-info" placeholder="Enter Your Name" />
							<p id="user-name-alert" class="display-none">
								**Please Enter Your Name**
							</p>
						</form>
					</div>

					<div id="word-container">
						<p id="mixed-word"></p>

						<div id="start-game-container">
							<div class="level-title" id="end-game">
								Click On The Level You Want
							</div>
							<div id="easy" class="btn" onclick="startGame('easy')">Easy</div>
							<div id="medium" class="btn" onclick="startGame('medium')">
								Medium
							</div>
							<div id="Hard" class="btn" onclick="startGame('hard')">Hard</div>
						</div>
					</div>

					<div class="display-none" id="game-container">
						<div id="game-info">
							<div id="time-left-container">
								<p id="time-left">000s</p>
							</div>

							<div id="user-score-container">
								<div id="user-score">Score: 0</div>
							</div>
						</div>

						<div id="input-container">
							<form autocomplete="off" onsubmit="return false">
								<input type="text" id="word-guess" placeholder="Enter Word" />
							</form>
						</div>
					</div>

					<div id="button-container">
						<div id="skip-word-btn" class="btn" onclick="skipWord()">
							Skip Word
						</div>
						<div id="restart" class="btn" onclick="gameRestart()">Restart</div>
						<div id="submit-btn" class="btn" onclick="checkingWord()">
							Check Word
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
